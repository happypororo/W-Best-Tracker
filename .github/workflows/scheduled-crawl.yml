name: Scheduled Crawl and Deploy

on:
  schedule:
    # ë§¤ì‹œê°„ 20ë¶„ (UTC ê¸°ì¤€)
    - cron: '20 * * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: ğŸ­ Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libatspi2.0-0
      
      - name: ğŸ•·ï¸ Run crawling
        run: |
          python3 auto_crawl.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: ğŸ“Š Check DB file
        run: |
          ls -lh wconcept_tracking.db
          echo "DB file size: $(du -h wconcept_tracking.db | cut -f1)"
      
      - name: ğŸ’¾ Commit updated DB
        id: commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add wconcept_tracking.db
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "db_updated=false" >> $GITHUB_OUTPUT
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
            git commit -m "chore: Update crawl data - $TIMESTAMP"
            git push
            echo "âœ… DB updated and pushed"
            echo "db_updated=true" >> $GITHUB_OUTPUT
          fi
      
      # ğŸš€ NEW: DBê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìœ¼ë©´ Fly.io ì¬ì‹œì‘
      - name: ğŸ”„ Restart Fly.io app
        if: steps.commit.outputs.db_updated == 'true'
        run: |
          echo "ğŸ”„ Restarting Fly.io app to load new DB..."
          curl -X POST https://api.fly.io/graphql \
            -H "Authorization: Bearer ${{ secrets.FLY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { restartApp(appId: \"w-best-tracker\") { app { name } } }"
            }'
          echo "âœ… Fly.io app restart triggered!"
