name: Scheduled Crawl (Fly.io Direct)

on:
  schedule:
    - cron: '20 * * * *'
  workflow_dispatch:

concurrency:
  group: scheduled-crawl
  cancel-in-progress: false

jobs:
  trigger-crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üöÄ Trigger Fly.io Crawl
        run: |
          echo "‚è∞ $(date '+%Y-%m-%d %H:%M:%S UTC') - Triggering crawl on Fly.io..."
          
          MAX_RETRIES=3
          RETRY_DELAY=10
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "üîÑ Attempt $attempt/$MAX_RETRIES..."
            
            response=$(curl -X POST \
              https://w-best-tracker.fly.dev/api/crawl/trigger \
              -H "Content-Type: application/json" \
              -w "\nHTTP_CODE:%{http_code}" \
              --max-time 60 \
              --connect-timeout 30 \
              -s)
            
            http_code=$(echo "$response" | grep "HTTP_CODE" | cut -d: -f2)
            body=$(echo "$response" | grep -v "HTTP_CODE")
            
            echo "üì° Response Code: $http_code"
            echo "üì¶ Response Body: $body"
            
            if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 202 ]; then
              echo "‚úÖ Crawl triggered successfully on Fly.io"
              exit 0
            fi
            
            if [ "$http_code" -eq 409 ]; then
              echo "‚ö†Ô∏è  Crawl already in progress - OK"
              exit 0
            fi
            
            echo "‚ùå Attempt $attempt failed (HTTP $http_code)"
            
            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "‚è≥ Waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "üî¥ All $MAX_RETRIES attempts failed!"
          exit 1
      
      - name: üìä Summary
        if: success()
        run: |
          echo "‚úÖ Crawl job completed successfully"
          echo "üìç Location: Fly.io server"
          echo "üíæ Storage: /data/wconcept_tracking.db (Volume)"
          echo "‚ö° Speed: No deployment, instant update!"
          echo "üéâ No Git push, no Queue issues!"
