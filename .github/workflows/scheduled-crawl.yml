name: Scheduled Crawl and Deploy

on:
  schedule:
    # 매시간 20분 (UTC 기준)
    - cron: '16 * * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: 🎭 Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libatspi2.0-0
      
      - name: 🕷️ Run crawling
        run: |
          python3 auto_crawl.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: 📊 Check DB file
        run: |
          ls -lh wconcept_tracking.db
          echo "DB file size: $(du -h wconcept_tracking.db | cut -f1)"
      
      - name: 💾 Commit updated DB
        id: commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add wconcept_tracking.db
          
          # 변경사항이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "db_updated=false" >> $GITHUB_OUTPUT
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
            git commit -m "chore: Update crawl data - $TIMESTAMP"
            git push
            echo "✅ DB updated and pushed"
            echo "db_updated=true" >> $GITHUB_OUTPUT
          fi
      
      # 🚀 IMPROVED: DB가 업데이트되었으면 Fly.io 강제 재시작 (이전 버전 종료)
      - name: 🔄 Force restart Fly.io app (single version only)
        if: steps.commit.outputs.db_updated == 'true'
        run: |
          echo "🔄 Installing flyctl..."
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          
          echo "🔄 Forcing single instance deployment..."
          # 1개 인스턴스만 유지하도록 스케일 조정 (이전 버전 강제 종료)
          flyctl scale count 1 --app w-best-tracker --yes
          
          echo "⏳ Waiting for scale operation to complete..."
          sleep 10
          
          echo "🔄 Restarting app to load new DB..."
          # 완전 재시작으로 새 DB 로드 (올바른 플래그 사용)
          flyctl apps restart w-best-tracker --force-stop --skip-health-checks
          
          echo "✅ Fly.io app restarted with single version!"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
