name: Scheduled Crawl and Deploy

on:
  schedule:
    # ë§¤ì‹œê°„ 20ë¶„ (UTC ê¸°ì¤€)
    - cron: '16 * * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: ğŸ­ Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libatspi2.0-0
      
      - name: ğŸ•·ï¸ Run crawling
        run: |
          python3 auto_crawl.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: ğŸ“Š Check DB file
        run: |
          ls -lh wconcept_tracking.db
          echo "DB file size: $(du -h wconcept_tracking.db | cut -f1)"
      
      - name: ğŸ’¾ Commit updated DB
        id: commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add wconcept_tracking.db
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "db_updated=false" >> $GITHUB_OUTPUT
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
            git commit -m "chore: Update crawl data - $TIMESTAMP"
            git push
            echo "âœ… DB updated and pushed"
            echo "db_updated=true" >> $GITHUB_OUTPUT
          fi
      
      # ğŸš€ IMPROVED: DBê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìœ¼ë©´ Fly.io ê°•ì œ ì¬ì‹œì‘ (ì´ì „ ë²„ì „ ì¢…ë£Œ)
      - name: ğŸ”„ Force restart Fly.io app (single version only)
        if: steps.commit.outputs.db_updated == 'true'
        run: |
          echo "ğŸ”„ Installing flyctl..."
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          
          echo "ğŸ”„ Forcing single instance deployment..."
          # 1ê°œ ì¸ìŠ¤í„´ìŠ¤ë§Œ ìœ ì§€í•˜ë„ë¡ ìŠ¤ì¼€ì¼ ì¡°ì • (ì´ì „ ë²„ì „ ê°•ì œ ì¢…ë£Œ)
          flyctl scale count 1 --app w-best-tracker --yes
          
          echo "â³ Waiting for scale operation to complete..."
          sleep 10
          
          echo "ğŸ”„ Restarting app to load new DB..."
          # ì™„ì „ ì¬ì‹œì‘ìœ¼ë¡œ ìƒˆ DB ë¡œë“œ (ì˜¬ë°”ë¥¸ í”Œë˜ê·¸ ì‚¬ìš©)
          flyctl apps restart w-best-tracker --force-stop --skip-health-checks
          
          echo "âœ… Fly.io app restarted with single version!"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
