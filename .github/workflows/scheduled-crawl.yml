name: Scheduled Crawl and Deploy

on:
  schedule:
    # 매시간 20분 (UTC 기준)
    - cron: '20 * * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: 🎭 Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libatspi2.0-0
      
      - name: 🕷️ Run crawling
        run: |
          python3 auto_crawl.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: 📊 Check DB file
        run: |
          ls -lh wconcept_tracking.db
          echo "DB file size: $(du -h wconcept_tracking.db | cut -f1)"
      
      - name: 💾 Commit updated DB
        id: commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add wconcept_tracking.db
          
          # 변경사항이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "db_updated=false" >> $GITHUB_OUTPUT
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
            git commit -m "chore: Update crawl data - $TIMESTAMP"
            git push
            echo "✅ DB updated and pushed"
            echo "db_updated=true" >> $GITHUB_OUTPUT
          fi
      
      # 🚀 NEW: DB가 업데이트되었으면 Fly.io 재시작
      - name: 🔄 Restart Fly.io app
        if: steps.commit.outputs.db_updated == 'true'
        run: |
          echo "🔄 Restarting Fly.io app to load new DB..."
          curl -X POST https://api.fly.io/graphql \
            -H "Authorization: Bearer ${{ secrets.FLY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { restartApp(appId: \"w-best-tracker\") { app { name } } }"
            }'
          echo "✅ Fly.io app restart triggered!"
