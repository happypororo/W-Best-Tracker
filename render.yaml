services:
  # Web Service: API 서버 + 스케줄러
  - type: web
    name: wconcept-tracker-backend
    env: python
    region: singapore
    plan: free
    branch: genspark_ai_developer
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        value: sqlite:///./wconcept_tracking.db
      - key: API_HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright
      - key: SCRAPE_PRODUCT_LIMIT
        value: 200
      - key: CHROME_HEADLESS
        value: true
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: wconcept-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    healthCheckPath: /api/health
